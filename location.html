<!DOCTYPE html>
<html>

<head>
    <title></title>

    <style type="text/css">
        @font-face {
            font-family: Traffolight;
            src: url(./fontTraffolight/Traffolight.otf);
        }
        
        @media only screen and (max-width: 969px) {}
        
        body {
            font-family: Traffolight;
            margin: 0;
            /*width: 100%;*/
            display: flex;
            flex-flow: column;
            align-items: center;
        }
        
        h3 {
            font-size: 42px;
        }
        
        .header,
        .footer {
            background-image: linear-gradient(#02162c, #023a4e);
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 3px;
        }
        
        .dropmenu {
            display: inline-block;
            width: 170px;
        }
        
        .content {
            display: none;
            position: absolute;
        }
        
        .banner {
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: space-evenly;
        }
        
        .banner img {
            width: 1658px;
        }
        
        .about {
            width: 100%;
            display: flex;
            flex-flow: row;
        }
        
        .about img {
            width: 415px;
            height: 572px;
        }
        
        .about .side {
            height: 500px;
            display: flex;
            flex-flow: column;
            justify-content: space-evenly;
        }
        
        .about .side .background img {
            position: absolute;
            width: 25%;
            height: 44%;
            opacity: 0.1;
        }
        
        .about .side .background {
            width: 100%;
            height: 0px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }
        
        .about .side .desc {
            width: 100%;
            height: 230px;
            display: flex;
            flex-flow: column;
            padding: 50px;
            justify-content: space-evenly;
        }
        
        p,
        h4 {
            font-size: 24px;
            color: rgb(48, 48, 48);
            height: 24px;
        }
        
        .about .side .bot {
            height: 70px;
            display: flex;
            justify-content: flex-end;
        }
        
        .about .side h3 {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 60px;
        }
        
        a {
            position: absolute;
            text-decoration: none;
            color: black;
            border: solid black 2px;
            font-size: 20px;
            padding: 20px;
        }
        
        .about a:hover,
        .visit a:hover {
            background-color: black;
            color: white;
        }
        
        .menu {
            width: 100%;
            height: 700px;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: space-evenly;
            background-image: linear-gradient( #0a3c4ee8, #02162c), url(./images/bahanmakanan.jpg);
            background-repeat: no-repeat, no-repeat;
            background-size: cover, cover;
        }
        
        .menu p,
        .menu h3 {
            color: white;
        }
        
        .menu .items {
            width: 100%;
            height: 500px;
            display: flex;
            flex-flow: row;
            justify-content: space-evenly;
        }
        
        .menu .items .item {
            display: flex;
            flex-flow: column;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .menu a,
        .visit a {
            position: relative;
        }
        
        .menu a {
            color: white;
            border-color: white;
        }
        
        .menu a:hover {
            color: #02162c;
            border-color: #02162c;
            background-color: white;
        }
        
        .footer {
            height: 110px;
            background-color: #02162c;
            background-image: none;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
            margin: 3rem 0 0 0;
        }
        
        .footer p {
            color: white;
        }
        
        .dropmenu:hover .content {
            display: flex;
            flex-flow: column;
        }
        
        .dropmenu:hover .content a {
            position: relative;
            display: flex;
            flex-flow: column;
            align-items: center;
            width: 110px;
            font-size: 26px;
            color: white;
            background-color: #0e4052;
            border: 2px;
        }
        
        .dropmenu:hover .content a:hover {
            background-color: #214d5e;
        }
    </style>
</head>

<body>

        <img src="./images/DanbamLogo2.png" alt="" width="125px" height="95px">
        <div class="dropmenu">

            <div class="content">
                <a href="Home.html"> Home </a>
                <a href="About.html"> About </a>
                <a href="Order.html"> Menu </a>
                <a href="location.html"> Location </a>
                <a href="contactus.html"> Contact Us </a>
            </div>
        </div>
    </div>

            marginwidth="0"></iframe>

    <div class="footer">
