<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./contactus.css">

</head>

<body>
    <div class="header">
        <a href="Home.html"><img src="./images/DanbamLogo2.png" alt="" width="125px" height="95px"></a>
        <div class="dropmenu">
            <img src="./images/dropdownicon.png" alt="" width="66px" height="60px">
            <div class="content">
                <a href="About.html"> About </a>
                <a href="Order.html"> Menu </a>
                <a href="location.html"> Location </a>
                <a class="userloc" href="contactus.html"> Contact </a>
            </div>
        </div>
    </div>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Insert Your Name" required>
        <p id="name_error"></p>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Insert Your Email" required>
        <p id="email_error"></p>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
			<option value="">-</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>

        <p id="gender_error"></p>
        <label for="location">Location</label> <br>
        <textarea name="location" id="location" cols="100" rows="3" required placeholder="Type Your Location Here"></textarea>
        <p id="location_error"></p>

        <label for="message">Message</label> <br>
        <textarea name="message" id="message" cols="100" rows="3" required placeholder="Type Your Message Here"></textarea>
        <p id="message_error"></p>
        <div class="center">
            <input type="button" onclick="submitTrigger()" value="Submit" id="button">
        </div>
    </form>

    <div class="footer">
        <p class="text"> Danbam Â© 2020 All Rights Reserved </p>
    </div>
</body>
<script src="validation.js"></script>

</html>
